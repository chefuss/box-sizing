<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Entendiendo el Box Sizing</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Modelo de caja - Box Sizing</h1>
    <div class="col-1">
      <h2>Cambia los valores</h2>
      <div class="border-box-info">
        <p>Selecciona el valor de box-sizing. Content box es el valor por defecto del navegador.</p>
        <div>
          <input type="radio" id="content-box" name="box-sizing" value="content-box" checked><label for="content-box">box-sizing: content-box</label>
        </div>
        <div>
          <input type="radio" id="border-box" name="box-sizing" value="border-box"><label for="border-box">box-sizing: border-box</label>
        </div>
      </div>
      <div class="ancho-info">
        <label for="ancho-input">Coloca el valor de ancho (width)</label>
        <input type="text" id="ancho-input" value="200" placeholder="coloca el valor de ancho">
      </div>
      <div class="alto-info">
        <label for="alto-input">Coloca el valor de alto (height)</label>
        <input type="text" id="alto-input" value="100" placeholder="coloca el valor de alto">
      </div>
      <div class="margin-info">
        <label for="margin-input">Coloca el valor de margin</label>
        <input type="text" id="margin-input" value="20" placeholder="coloca el valor de margin">
      </div>
      <div class="border-info">
        <label for="border-input">Coloca el valor del borde</label>
        <input type="text" id="border-input" value="10" placeholder="coloca el valor de borde">
      </div>
      <div class="padding-info">
        <label for="padding-input">Coloca el valor del padding</label>
        <input type="text" id="padding-input" value="30" placeholder="coloca el valor de padding">
      </div>
      <div class="message"></div>
    </div>
    <div class="col-2">
      <div class="caja">
        <div class="margin"></div>
        <div class="border"></div>
        <div class="padding"></div>
        <div class="content">content</div>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
